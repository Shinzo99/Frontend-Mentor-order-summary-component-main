<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main">
    
    <div class="container">
      
      <div class="card__img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      
      <div class="card__desc">
        
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="payment__plan">
          <img src="./images/icon-music.svg" alt="icon">
          <div class="annual_plan_section">
            <p><span>Annual Plan</span>$59.99/year</p>
          </div>
          <p id="change">Change</p>
        </div>
        
        <button class="payment__button">Proceed to Payment</button>
        <button class="cancel__button">Cancel Order</button>
      
      </div>
    
    </div>
 
  </main>

  <footer class="footer">
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Shinzo99">Shinzo99</a>. </span>  
    </div>
  </footer>
  
</body>
</html>
